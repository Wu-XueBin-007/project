<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/header.css" />
		<link rel="stylesheet" type="text/css" href="css/gouwuche.css" />
		<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/gouwuche.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<!--头顶部開始-->

		<div class="coat">

			<div class="header_top">
				<div class="box">
					<div class="box_left">
						<a href="index.html"><img src="img/logo.png" /></a>

					</div>
					<div class="box_middle">
						<div class="valid">
							<img src="img/header-search-inner.svg" />
							<input type="text" name="" id="" placeholder="点击搜索产品，品牌或相关词" />
						</div>

						<div class="keywords_box">
							<a href="javascript:" class="keywords_box_first">Michael Kors</a>
							<a href="javascript:">Tarte</a>
							<a href="javascript:">雅诗兰黛</a>
							<a href="javascript:">Tommy Hilfiger</a>
							<a href="javascript:">Kipling</a>

						</div>
					</div>
					<div class="box_right">

						<a class="car fl">
							<img src="img/header-cart.svg" class="fl" />
							<span class="fl">购物车</span>
						</a>

						<div class="login fl">
							<a href="denglu.html" class="fl"><img src="img/user-reverse.svg" /></a>

							<a href="denglu.html" class="fl" style="color: white;">登录</a>
							<span class="fr" style="font-size: 20px;">|</span>
						</div>

						<a href="zhuce.html" class="user_account fl">注册</a>

					</div>
				</div>
			</div>
			<!--头顶部結束-->
			<!--中间开始-->

			<div class="cart_title">
				购物车
			</div>
			
			<!--删除-->
             
             <div class="determine">
             	<span class="ui_dialog_title">
             		删除购物车商品
             	</span>
             	<div class="text_alert">
             		确认要删除这个宝贝吗？
             	</div>
             	
             	<div class="ui_dialog_buttonset">
             		<span class="ui_button_text now turer">
             			确认
             		</span>
             		<span class="ui_button_text">
             			取消
             		</span>
             		
             	</div>
             	
             	
             </div>
             <div class="shadow">
             		
             	</div>
             
             
             
			<table class="cart_table">

				<thead>

					<tr>
						<td class="check_all">

							<input type="checkbox" />全选
						</td>
						<td class="tl">商品</td>
						<td class="tc">单价</td>
						<td class="tc">数量</td>
						<td class="tc">金额</td>
						<td class="tc">操作</td>
					</tr>

				</thead>
				<tbody>
					<tr class="tr">
						<td class="check_all">

							<input type="checkbox" class="generations" />
							<img src="img/asset_swatchImage_9149609_fpx.jpg" />
						</td>
						<td class="tl item_details">
							<div class="product_list_item">
								<a href="" title="前往产品: Michael Kors Mercer 邮差包(中号)"> Michael Kors Mercer 邮差包(中号)</a>
								<span>淡粉红/桑紫色</span>
							</div>

							<span>美国直邮</span>
						</td>
						<td class="tc">
							<span class="price_sales sales">¥1,731</span>
							<span class="price_standard">¥1,923</span>
						</td>
						<td class="tc item_quantity clear">
							<input type="button" value="-" class="quantity_remove fl" />
							<input type="text" value="1" class="input_text fl" />
							<input type="button" value="+" class="quantity_add fl" />
						</td>
						<td class="tc">
							<span class="price_sales price">¥1,731.00</span>
							<div class="hide_for_mobile">
								<span>(</span>
								<span>预计税费:</span>
								<span class="">¥205.99</span>
								<span>)</span>
							</div>

						</td>
						<td class="tc">
							<a href="" title="将此项商品移入愿望清单">移入愿望清单</a><br />
							<span class="rem">删除</span>

						</td>
					</tr>

				</tbody>

			</table>
			<div class="cart_actions">
				<div class="check_all fl">
					<input type="checkbox" /class="fl">
					<span class="fl">全选</span>
				</div>
				<div class="total_account">
					<input type="button" class="fr" value="结算" />
					<div class="combined">

						合计：<span>0</span>(不含运/税费)
					</div>
				</div>

			</div>

		</div>
		<!--中间结束-->
		<!--加载底部开始-->
		<div class="bottom" style="width: 964px;height: 162px;margin: 0 auto;">

		</div>
		<!--加载底部结束-->
	</body>

</html>

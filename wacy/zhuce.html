<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" type="text/css" href="css/common.css" />

		<link rel="stylesheet" type="text/css" href="css/zhuce.css" />

	<body>

					<a href="index.html"><img src="img/logo.png" /></a>
				</div>

					</div>

					<div class="keywords_box">
						<a href="javascript:" class="keywords_box_first">Michael Kors</a>
						<a href="javascript:">Tarte</a>
						<a href="javascript:">雅诗兰黛</a>
						<a href="javascript:">Tommy Hilfiger</a>
						<a href="javascript:">Kipling</a>

					</div>
				</div>
				<div class="box_right">
					<a class="car fl" href="gouwuche.html">
						<img src="img/header-cart.svg" class="fl" href="gouwuche.html"/>
						<span class="fl"href="gouwuche.html">购物车</span>
					</a>

					<div class="login fl">
						<a href="denglu.html" class="fl"><img src="img/user-reverse.svg" /></a>

						<a href="denglu.html" class="fl" style="color: white;">登录</a>
						<span class="fr" style="font-size: 20px;">|</span>
					</div>

					<a href="zhuce.html" class="user_account fl">注册</a>

				</div>
			</div>
		</div>
		<!--头顶部結束-->
		<!--个人中心开始-->
		<div class="breadcrumb over_hidden">
			<a href="javascript:" class="fl">个人中心</a>
		</div>
		<!--个人中心结束-->

		<!--中间内容开始-->

		<div class="primary_content ">

			<div class="primary_content_right fr">
				<div class="form_login">
					<h2>新用户注册</h2>
					<div class="form_row ">
						<div class="phone_prefix_number fl">
							+86
						</div>
						<input type="text" placeholder="手机号码" class="fl phone"/>
						<span class="phonetext"></span>
					</div>

					<div class="field_wrapper">
						<input type="text" placeholder="短信验证码" class="fl sms" />
						
						<input type="button" value="发送验证码" class="fr verifycode" />

					</div>
					<span class="smstxt"></span>
					<input type="password" placeholder="密码" class="pass"/>
					<span class="passtxt"></span>
					<input type="password" placeholder="确认密码" class="passdb"/>
					<span class="passdbtxt"></span>
					<div class="form_caption ">
						<span>
						注册代表您同意我们的
					</span>
						<a href="javascript:">用户协议</a>
					</div>
					<input type="button" value="注册" class="registered"/>

				</div>

				<div class="login_oauth">
					<div class="middle_line">
						<div class="fl">

						</div>
						<h3 class="fl">更多方式</h3>
						<div class="fl">

						</div>
					</div>

					<div class="share">
						<a href="javascript:" class="weix"><img src="img/WeChat.png" /></a>
						<a href="javascript:"><img src="img/footer-weibo(2).png" /></a>

				</div>

			</div>
